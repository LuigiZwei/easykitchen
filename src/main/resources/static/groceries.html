<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EasyKitchen</title>
    <link rel="stylesheet" href="groceries.css">
    <style>
    </style>
</head>

<body>
    <div class="header">
        <div class="heading">
            <h1>EasyKitchen</h1>
        </div>
        <nav>
            <ul>
                <li><a href="groceries.html" class="active">Lebensmittel</a></li>
                <li><a href="recipes.html">Rezepte</a></li>
                <li><a href="#page3">Seite 3</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="content">
            <h1>Deine Lebensmittel:</h1>

            <!-- Search bar -->
            <label for="search"><strong>Suche:</strong></label>
            <input type="text" id="search" placeholder="Suche … (Name, Marke, Kategorie …)" />

            <label for="categoryFilter"><strong>Nach Kategorie filtern:</strong></label>
            <select id="categoryFilter">
                <option value="all">Alle Kategorien</option>
            </select>

            <!-- Input row for new grocery -->
            <label for="addGrocery"><strong>Neues Lebensmittel</strong></label>
            <div id="addGrocery">
                <input type="text" id="in_gtin" placeholder="GTIN" autocomplete="off" />
                <input type="text" id="in_name" placeholder="Name" autocomplete="off" />
                <input type="text" id="in_brand" placeholder="Marke" autocomplete="off" />
                <input type="text" id="in_category" placeholder="Kategorie" autocomplete="off" />
                <input type="text" id="in_imageUrl" placeholder="Bild" autocomplete="off" />
                <input type="number" id="in_amount" placeholder="Menge" autocomplete="off" />
                <input type="text" id="in_unit" placeholder="Einheit" autocomplete="off" />
                <input type="number" id="in_drainedAmt" placeholder="Abtropfgewicht" autocomplete="off" />
                <input type="text" id="in_drainedUnit" placeholder="Abtropfgewicht Einheit" autocomplete="off" />
                <button id="buttonAddGrocery">Hinzufügen</button>
            </div>

            <table class="styledTable">
                <thead>
                    <tr>
                        <th data-key="gtin">GTIN</th>
                        <th data-key="name">Name</th>
                        <th data-key="brand">Marke</th>
                        <th data-key="category">Kategorie</th>
                        <th data-key="imageUrl">Bild</th>
                        <th data-key="amount">Menge</th>
                        <th data-key="unit">Einheit</th>
                        <th data-key="drainedAmount">Abtropfgewicht</th>
                        <th data-key="drainedUnit">Abtropfgewicht Einheit</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="groceryTable">
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
            <div class="dashboard">
                <p><strong>Gesamtanzahl Lebensmittel:</strong> <span id="groceryCount">0</span></p>
                <p><strong>Durchschnittliche Menge:</strong> <span id="groceryAverageAmount">0</span></p>
                <strong>Lebensmittel pro Kategorie:</strong>
                <ul id="categoryStatistic"></ul>
            </div>
            <button id="buttonExportCsv">Exportiere als CSV</button>
        </div>
    </div>
    <!-- Toast Container -->
    <div id="toastContainer"></div>
    <script src="groceries.js"></script>
</body>

</html>
